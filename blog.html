---
layout: default
title: Blog posts
---
<title>{{page.title}}</title>
<section class="sectiontitle">
  <div>
    <div class="deptheading">
      <span><h2 class="font1">Different</h2><h2 class="font2 comms">Thoughts</h2></span>
    </div>
  </div>
</section>



<section class="grid postgrid">
    {% for post in site.posts %}
      <div class="col-4_sm-12 posts" style="background-image: url('{{ post.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
       <a href="{{ post.url }}"><h3>{{post.title}}</h3></a>
      </div>
    {% endfor %}
</section>
